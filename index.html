<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Palindrome Checker</title>

		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-light">
		<div class="container py-2">
			<div class="d-flex justify-content-end">
				<button
					id="close"
					type="button"
					class="btn-close"
					aria-label="Close"
				></button>
			</div>
			<h3 class="h4 text-dark mb-4 font-primary">Input:</h3>
			<form class="row g-3">
				<div class="col-12 col-sm-6">
					<label for="phrase" class="form-label font-secondary"
						>Enter Phrase:</label
					>
					<input
						type="text"
						id="phrase"
						name="phrase"
						class="form-control"
						aria-label="Enter Phrase"
						value="RACECAR"
					/>
				</div>
				<div>
					<button id="submit" class="btn btn-warning my-2">Check Phrase</button>
					<button id="reset" class="btn btn-secondary my-2">
						Clear Results
					</button>
				</div>
				<div id="error" class="d-none text-bg-danger p-3 rounded"></div>
			</form>

			<hr />

			<h3 class="h4 text-dark my-4">Output:</h3>

			<div class="table-responsive">
				<table id="results-table" class="table table-striped d-none">
					<thead>
						<tr>
							<th scope="col">Phrase</th>
							<th scope="col">Reverse</th>
							<th scope="col">Palindrome?</th>
						</tr>
					</thead>
					<tbody id="results-body"></tbody>
				</table>
			</div>
		</div>

		<template id="palindrome-template">
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</template>

		<script type="module" src="/src/main.ts"></script>
		<script type="module" src="/src/close.ts"></script>
	</body>
</html>
